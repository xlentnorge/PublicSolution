name: 50 - DAST

on:
  workflow_dispatch:
  workflow_call:

jobs:
  SAST-CODEQL:
    name: Build and DAST
    runs-on: ubuntu-latest
    permissions: 
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write 
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'https://www.zaproxy.org'
